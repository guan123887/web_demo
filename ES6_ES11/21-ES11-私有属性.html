<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
</head>
<body>
    <script>
        class Person{
            // 共有属性
            name;
            // 私有属性
            #age;
            #weight;
            // 构造方法
            constructor(name,age,weight){
                this.name=name;
                this.#age=age;
                this.#weight=weight;
            }

            // 如何可以输出私有属性
            // 通过写在类内方法中
            info(){
                console.log(p.name);
                console.log(p.#age);    
                console.log(p.#weight); 
            }
        }

    let p=new Person('小红','18','45');
    console.log(p);  //Person {name: "小红", #age: "18", #weight: "45"}
    // console.log(p.name);
    //console.log(p.#age);    //Private field '#age' must be declared in an enclosing class
    //console.log(p.#weight); //Private field '#weight' must be declared in an enclosing class
    p.info()
    </script>
</body>
</html>

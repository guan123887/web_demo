<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 发送ajax请求,返回的结果是Promsie对象
			function sendAjax(url) {
				return new Promise((resolve, reject)=>{
					// 1.创建对象
					const x = new XMLHttpRequest()
					// 2.初始化
					x.open('GET', url);

					// 3.发送
					x.send();

					// 4.事件绑定
					x.onreadystatechange = function() {
						if (x.readyState === 4) {
							if (x.status >= 200 && x.status < 300) {
								resolve(x.response)
							} else {
								reject('失败啦')
							}
						}
					}
				})
			}
			// sendAjax('https://api.apiopen.top/getJoke').then(value=>{
			// 	console.log(value);
			// },reason=>{
			// 	console.log(reason);
			// })
			
			// async函数和await测试
			async function main(){
				let result=await sendAjax('https://api.apiopen.top/getJoke');
				console.log(result);
			}	
			main();
		</script>
	</body>
</html>

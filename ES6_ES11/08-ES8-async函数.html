<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async函数返回一个Promise对象
        async function fn(){
            // 1.返回一个字符串  此时Promise为成功(fulfilled),返回值为hello
            // return 'hello'
            // 2.直接return;  此时Promise为成功(fulfilled),返回值为undefined
            // return;
            // 3.抛出错误        此时Promise为失败(rejected),返回值为Error: 出错啦 
            // throw new Error('出错啦');
            // 4.返回结果为Promise对象时
            return new Promise((resolve,reject)=>{
                // 返回成功(fulfilled),返回值为成功啦
                // resolve("成功啦")
                //返回失败(rejected),返回值为失败啦
                reject('失败啦')
            })
        }

        const result=fn();
        // console.log(result);

        // 调用then
        result.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        })
    </script>
</body>
</html>

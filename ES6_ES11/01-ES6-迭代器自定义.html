<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明对象
        const banji={
            name:'班级一班',
            stus:[
                'xioami',
                'xiaoning',
                'xiaotian',
                'knight'
            ],
            // 为了可以遍历stus子数组,需要以下做法
            [Symbol.iterator](){
                let index=0
                return{
                    next:()=>{
                        if(index<this.stus.length){
                            const result = {value:this.stus[index],done:false};
                            index++;
                            return result;
                        }
                        else
                            return {value:undefined,done:true}
                    }
                }
            }
        }

        for(let v of banji){
            console.log(v);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // trim
        let str='     i love    '
        console.log(str);
        // 清除前面空格
        console.log(str.trimStart());  //'i love    '
        // 清除后面空格
        console.log(str.trimEnd()); //'     i love'
    </script>
</body>
</html>

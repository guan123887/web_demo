<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * gen(arg){
            console.log(arg);
            // 通过one获取传入的'BBB'
            let one=yield 111;
            console.log(one)
            yield 222;
            yield 333;
        }

        // 执行获取迭代器对象
        let iterator=gen('AAA');
        console.log(iterator.next());
        // next方法可以传入实参(注意此处为第二次调用next()  生成器函数中获得的是第一个参数的返回结果)
        console.log(iterator.next('BBB'));
        // console.log(iterator.next());
        // console.log(iterator.next()); 
    </script>
</body>
</html>

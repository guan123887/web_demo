<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 二维数组  ES10目前HHbuildX不支持  VScode支持
			// 数组转换为对象
			const result=Object.fromEntries([
				['name','哈哈哈'],
				['project','语文,数学,英语']
			])
			console.log(result);

			// 对象转换为数组
			const result1=Object.entries({
				name:'哈哈哈',
				project:'语文,数学,英语'
			})
			console.log(result1);
		</script>
	</body>
</html>

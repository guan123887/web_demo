<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明两个promise对象
        const p1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('商品数据 - 1');
            },1000)
        })

        const p2=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // resolve('商品数据 - 2');
                reject('失败了')
            },1000)
        })

        // 调用allsettled方法  始终返回成功的状态 且返回每个Promise的状态和值
        const result=Promise.allSettled([p1,p2]);
        console.log(result);

        // 调用all方法 都成功才返回成功,否则返回的状态和值为失败的值  所有都成功才会返回成功的所有值(数组)
        const result1=Promise.all([p1,p2]);
        console.log(result1);
    </script>
</body>
</html>

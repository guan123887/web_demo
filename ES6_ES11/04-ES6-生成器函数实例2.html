<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 模拟获取  用户数据  订单数据  商品数据  且遵循有了用户数据才能有订单数据，有了订单数据才能有商品数据
        function getUsers(){
            setTimeout(()=>{
                let data='用户数据';
                iterator.next(data)
            },1000)
        }

        function getOrders(){
            setTimeout(()=>{
                let data='订单数据';
                iterator.next(data)
            },1000)
        }

        function getGoods(){
            setTimeout(()=>{
                let data='商品数据';
                iterator.next(data)
            },1000)
        }
        function * gen(){
            let Users=yield getUsers();
            console.log(Users);
            let Orders=yield getOrders();
            console.log(Orders);
            let Goods=yield getGoods();
            console.log(Goods);
        }
        // 调用生成器函数
        let iterator=gen()
        iterator.next()
    </script>
</body>
</html>

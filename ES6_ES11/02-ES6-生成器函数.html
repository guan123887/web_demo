<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        // 生成器是一个特殊的函数
        // 作用:异步编程   纯回调函数
        // 函数代码的分隔符 yield
        function * gen(){
            console.log('hello generator');
            yield '一只没有耳朵'
            // console.log('111');
            yield '一只没有尾巴'
            // console.log('222');
            yield '真奇怪'
            // console.log('333');
        }
        let iterator=gen()
        // iterator.next()
        // iterator.next()
        // iterator.next()
        // iterator.next()
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())

        for(let v of gen()){
            console.log(v);
        }
    </script>
</body>
</html>
